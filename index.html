<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Happy Birthday</title>
		<link rel="stylesheet" type="text/css" href="HappyBirthday.css">
	</head>

	<body>
		<div class="container">
			<h1>Happy Birthday</h1>
			 <div class="first-text ">Halo sayang</div>
			 <div class="second-text">Ditunggu ya sampai waktu kamu ulang tahun!</div>

			<div class="count">
				<div class="countd">
					<span id="days">00</span>
					DAYS
				</div>
				<div class="countd">
					<span id="hours">00</span>
					HOURS
				</div> 
				<div class="countd">
					<span id="minutes">00</span>
					MINUTES
				</div>  
				<div class="countd">
					<span id="seconds">00</span>
					SECONDS
				</div> 
			</div>
			<script type="text/javascript" src="HappyBirthday.js"></script>
		</div>	
	</body>

</html>
